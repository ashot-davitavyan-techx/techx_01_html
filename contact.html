<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>

<body>
    <h1> Contact Us</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="number" id="phone" required><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" min="1" max="120"><br><br>
        
        <label for="message">Message:</label><br>
        <input type="text" id="message" required><br><br>
        
        <label for="topic">Topic:</label><br>
        <select id="topic">
            <option>General</option>
            <option>Support</option>
            <option>Feedback</option>
        </select>
        
        <br><br><label>Preferred contact method:</label><br>
        <input type="radio" id="emailRadio" name="contact method">
        <label for="emailRadio">Email</label><br>
        <input type="radio" id="phoneRadio" name="contact method">
        <label for="phoneRadio">Phone</label><br>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
